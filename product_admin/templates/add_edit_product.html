<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<form action="{% url 'save_product' %}" method="POST">
    <div class="container">
        {% csrf_token %}
        <input name="id" value="{{ product.id }}" type="hidden">
        <div class="form-group">
            <label>Code : </label>
            <input name="code" value="{{ product.code }}">
        </div>
        <div class="form-group">
            <label>Name : </label>
            <input name="name" value="{{ product.name }}">
        </div>
        <div class="form-group">
            <label>Description : </label>
            <input name="description" value="{{ product.description }}">
        </div>
        <div class="form-group">
            <label>Unit price : </label>
            <input name="unit_price" value="{{ product.unitPrice }}"><br>
        </div>
        <input type="submit" class="btn btn-primary" value="Save">
        <button type="button" onclick="location.href='/product_admin'" class="btn btn-secondary">Cancel</button>
        <ul>
            {% for error in errorList %}
                <li style="color: red">
                    {{ error }}
                </li>
            {% endfor %}
        </ul>
    </div>
</form>
